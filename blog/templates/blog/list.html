{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>List of Blogs</h2>
  {% if blogs %}
    <ul>
      {% for blog in blogs %}
        <li>{{ blog.title }}</li>
        <p>{{ blog.description }}</p>
        <p>{{ blog.image }}</p>
      {% endfor %}
    </ul>
  {% else %}
    <p>No blogs have been created.</p>
  {% endif %}
</div>
{% endblock %}
